<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="style.css" rel="stylesheet" />
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="logo">
    <img src="./images/logo.svg" alt="Logo" />
  </div>
  <main>
    <section class="content-section">
      <div class="logo-2">
        <img src="./images/logo.svg" alt="Logo" />
      </div>
      <h1><span>We're</span><br>coming<br> soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form>
        <input type="email" name="email" id="email" placeholder="Email Address" required />
        <button type="submit" class="submit">
          <img src="./images/icon-arrow.svg" alt="Arrow icon" />
        </button>
        <label for="email">
          <img src="./images/icon-error.svg" alt="Error icon" />
        </label>
      </form>
      <small class="error">Please provide a valid email</small>
    </section>
    <section class="image-section">
      <!-- image generated with CSS -->
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
